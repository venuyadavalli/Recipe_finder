<div class="recipe-detail" *ngIf="recipe as r">

  <!-- Image -->
  <div class="recipe-image">
    <img
      [src]="r.imageUrl.startsWith('http') ? r.imageUrl : 'http://localhost:8080/images/' + r.imageUrl"
      alt="{{ r.name }}"
    />
  </div>

  <!-- Title -->
  <h2 class="recipe-name">{{ r.name }}</h2>

  <!-- Basic Info -->
  <div class="recipe-info">
    <span><strong>Prep Time:</strong> {{ r.prepTime }} mins</span>
    <span><strong>Category:</strong> {{ r.category }}</span>
  </div>

  <!-- Ingredients -->
  <section>
    <h3>Ingredients</h3>
    <ul class="ingredients">
      <li *ngFor="let ing of r.ingredients">
        {{ ing.name }} â€“ {{ ing.quantity }}
      </li>
    </ul>
  </section>

  <!-- Steps -->
  <section>
    <h3>Steps</h3>
    <p class="steps">
      {{ r.steps }}
    </p>
  </section>

</div>
